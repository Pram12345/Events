 <script src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
 <body>
    <div ng-app="myapp" ng-controller="myCtrl">
        <h1 ng-mousemove="count=count + 1">Move your mouse</h1>
        <h2>{{count}}</h2>
        <script>
            var app = angular.module('myapp', []);  // corrected module name to 'myapp'

            });
        </script>
    </div>
